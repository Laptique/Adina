<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adina❤️ </title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fce4ec; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #d81b60;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .yes {
            background: #4caf50;
        }

        .no {
            background: #f44336;
        }

        .no-moving {
            animation: move 1s ease-in-out infinite;
        }

        @keyframes move {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }

        .response {
            display: none;
            text-align: center;
            z-index: 1;
        }

        .response p {
            font-size: 1.5em;
            color: #d81b60;
            margin: 10px 0;
        }

        .pulsating-heart {
            display: none;
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
            z-index: 1;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .heart-floating {
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(3) translateY(-100vh); }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
        }

        /* Inline SVG for Heart Shape */
        .heart svg {
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Asa-i ca lui Sebi ii este dor de Adina?</h1>
        <button class="button yes" onclick="showResponse()">Foarte mult</button>
        <button class="button no" onmouseover="moveNo()" onclick="moveNo()">Deloc</button>

        
        <div class="response">
            <p>Pai asa, animalule!</p>
            <div class="pulsating-heart" id="pulsating-heart">
                <!-- Pulsating Heart SVG -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#f44336"/>
                </svg>
            </div>
        </div>
    </div>
    
    <div class="hearts" id="hearts">
        <!-- Placeholder for hearts -->
    </div>

    <script>

        function showResponse() {
            // Show response and hide buttons
            document.querySelector('.response').style.display = 'block';
            document.querySelector('.button.yes').style.display = 'none';
            document.querySelector('.button.no').style.display = 'none';

            // Show pulsating heart
            const pulsatingHeart = document.getElementById('pulsating-heart');
            pulsatingHeart.style.display = 'block';
            pulsatingHeart.style.animation = 'pulse 1.5s infinite';

            // Generate hearts
            generateHearts();
        }

        function moveNo() {
    const noButton = document.querySelector('.button.no');
    
    // Define the movement range around the center of the viewport
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const rangeX = 200; // Width of the movement area (adjust as needed)
    const rangeY = 100; // Height of the movement area (adjust as needed)

    // Calculate random x and y positions within the restricted range
    const x = centerX - rangeX / 2 + Math.random() * rangeX - noButton.offsetWidth / 2;
    const y = centerY - rangeY / 2 + Math.random() * rangeY - noButton.offsetHeight / 2;

    noButton.style.position = 'absolute';
    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
}



        function generateHearts() {
            const heartContainer = document.getElementById('hearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart heart-floating';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;

                // Inline SVG for Floating Hearts
                heart.innerHTML = `
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="#f44336"/>
                    </svg>
                `;

                heartContainer.appendChild(heart);
            }
        }
    </script>
</body>
</html>
