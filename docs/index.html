<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adina‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        h1, .response p {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            text-shadow: 3px 3px 5px black;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .button {
            padding: 20px 10px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .yes { background: #4caf50; 
             margin-right: 10px;}
        .no { background: #f44336; position: absolute; }

        .response {
            display: none;
            text-align: center;
            z-index: 1;
        }

        .popup-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-image {
            width: 150px;
            height: auto;
            animation: pop 0.5s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .heart {
            position: absolute;
            color: red;
            font-size: 4em;
            animation: floatUp 3s ease-in-out infinite;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-200px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Be my Valentine, Adina</h1>
        <button class="button yes" onclick="showResponse()">100% DA üòç (tot sunt gay)</button>
        <button class="button no" onmouseover="moveNo()" onclick="moveNo()">Nu (sunt gayüè≥Ô∏è‚Äçüåà)</button>

        <div class="response">
            <p>Hehe, stiam eu! Hai pa‚ù§Ô∏è‚Äçüî•</p>
            <div class="popup-image-container" id="popup-images"></div>
        </div>
    </div>

    <script>
        function showResponse() {
            document.querySelector('.response').style.display = 'block';
            document.querySelector('.button.yes').style.display = 'none';
            document.querySelector('.button.no').style.display = 'none';
            generateImages();
            generateHearts();
        }

        function moveNo() {
            const noButton = document.querySelector('.button.no');
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 100 - 50;
            noButton.style.transform = `translate(${x}px, ${y}px)`;
        }

        function generateImages() {
            const imageContainer = document.getElementById('popup-images');
            const imageSources = ["Adina.spin.gif", "Adina2.jpg", "Adina2.png", "Adina4.jpg", "monkey.gif"];

            imageSources.forEach((src, index) => {
                let img = document.createElement('img');
                img.src = src;
                img.alt = "Random Image";
                img.className = "popup-image";
                
                img.style.transform = `translateX(${(index % 2 === 0 ? -1 : 1) * (Math.random() * 20)}px) rotate(${(Math.random() * 10 - 5)}deg)`;
                
                imageContainer.appendChild(img);
            });
        }

        function generateHearts() {
            for (let i = 0; i < 50; i++) {
                let heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.className = 'heart';
                document.body.appendChild(heart);
                
                let startX = Math.random() * window.innerWidth;
                let startY = Math.random() * window.innerHeight;
                heart.style.left = `${startX}px`;
                heart.style.top = `${startY}px`;
                
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
